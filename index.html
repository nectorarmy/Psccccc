<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSCC Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="p-3 bg-white shadow flex justify-between items-center">
    <button onclick="saveImage()" class="btn save">Save</button>
<button onclick="showHdPopup()" class="btn HD">HD+</button>
    <h1 class="font-bold text-lg">PSCC Clone</h1>
    <div class="space-x-2">
    <!-- Blur -->
<button onclick="toggleMenu('filtersMenu')" class="btn blur">Blur</button>
<div id="filtersMenu" class="filter-popup hidden">
  <label for="blurRange">Blur:</label>
  <input type="range" id="blurRange" min="0" max="100" value="0" oninput="applyFilters()" />
</div>

<!-- Contrast -->
<button onclick="toggleMenu('contrastMenu')" class="btn btn-green">Contrast</button>
<div id="contrastMenu" class="filter-popup hidden">
  <label for="contrastRange">Contrast:</label>
  <input type="range" id="contrastRange" min="0" max="100" value="100" oninput="applyFilters()" />
</div>

<!-- Saturation -->
<button onclick="toggleMenu('saturationMenu')" class="btn btn-purple">Saturation</button>
<div id="saturationMenu" class="filter-popup hidden">
  <label for="saturationRange">Saturation:</label>
  <input type="range" id="saturationRange" min="0" max="100" value="100" oninput="applyFilters()" />
</div>
    </div>
  </header>

  <div class="flex flex-col md:flex-row flex-grow overflow-hidden">
    <aside class="p-4 bg-white w-full md:w-1/4 flex-shrink-0">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Choose Image</label>
        <label class="upload-btn">
  Upload Image
  <input type="file" accept="image/*" onchange="uploadImage(event)" />
</label>
      </div>

     

      <div>
        <h2 class="font-bold text-sm mb-2">Layers</h2>
        <div id="layerList" class="space-y-1"></div>
        <button onclick="addLayer()" class="btn addlayer w-full mt-2">+ Add Layer</button>
        <button onclick="duplicateLayer()" class="btn dlayer w-full mt-2">ðŸ“„ Duplicate Layer</button>
      </div>
    </aside>

    <main class="flex justify-center items-start bg-gray-100 py-4 px-2 min-h-screen">
  <div class="canvas-frame">
    <canvas id="canvas" width="800" height="500"></canvas>
  </div>
</main>
  

  <!-- Filters Menus -->
  <div id="filtersMenu" class="hidden filter-menu">
    <div class="menu-header">
      <span>Blur</span>
      <button onclick="closeMenus()">âœ–</button>
    </div>
    <label>Amount (0-50) <input type="range" id="blurRange" min="0" max="50" step="1" onchange="applyFilters()" /></label>
  </div>

  <div id="contrastMenu" class="hidden filter-menu">
    <div class="menu-header">
      <span>Contrast</span>
      <button onclick="closeMenus()">âœ–</button>
    </div>
    <label>Level <input type="range" id="contrastRange" min="0" max="200" value="100" onchange="applyFilters()" /></label>
  </div>

  <div id="saturationMenu" class="hidden filter-menu">
    <div class="menu-header">
      <span>Saturation</span>
      <button onclick="closeMenus()">âœ–</button>
    </div>
    <label>Level <input type="range" id="saturationRange" min="0" max="200" value="100" onchange="applyFilters()" /></label>
  </div>
  
  
  <!-- HD+ Popup -->
<div id="hdPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow max-w-sm text-center">
    <h2 class="text-lg font-bold mb-2">HD+ Export</h2>
    <p class="text-sm mb-4">To save in HD+, please buy Bonds first.</p>
    <div class="flex justify-center gap-4">
      <button onclick="redirectToBuy()" class="btn btn-blue">Buy Bonds</button>
      <button onclick="closeHdPopup()" class="btn btn-gray">Cancel</button>
    </div>
  </div>
</div>
  
  <!-- zoom in -->
  
  <button class="zoom-btn zoom-in" onclick="zoomIn()">
  <i class="fas fa-search-plus"></i>
</button>
<button class="zoom-btn zoom-out" onclick="zoomOut()">
  <i class="fas fa-search-minus"></i>
</button>
  

  <script src="script.js"></script>
</body>
</html>
